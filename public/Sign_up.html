<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/Signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up</title>
  </head>

  <body>
    <div class="side">
      <img src="images/vidyarthi-khana-bg.png" alt="Canteen" />
    </div>

    <div class="container">
      <div class="login">
        <p class="title">Welcome to Vidyarthi Khana</p>
        <div class="separator"></div>

        <p class="welcome-message">Please,provide your sign-up credentials</p>
        <div class="para">Sign-Up</div>
        <!-- <form action="https://formspree.io/f/mzbqdrwg" method="POST"> -->
        <form action="/Sign_up" method="POST">
          <div class="text-field">
            <i class="fas fa-user"></i>
            <input
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
              required
              id="email"
            />
          </div>

          <div class="text-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <div class="text-field button">
            <input type="submit" value="Sign_up" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
